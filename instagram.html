<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="instagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="section header">
            <div class="conatiner-fluid">
                <div class="row mx-auto" style="width:400px">
                    <div class="col-md-12">
                        <div class="time d-flex justify-content-between">
                            <p>9:41</p>
                            <div class="icons">
                                <i class="bi bi-ethernet"></i>
                                <i class="bi bi-wifi"></i>
                                <i class="bi bi-battery-full"></i>
                            </div>
            
                        </div>
                    </div>
                </div>
                <div class="row mx-auto" style="width:400px">
                    <div class="col-md-12">
                        <div class="pierborgo d-flex justify-content-between">
                            <p class="font-weight-bold" style="font-size:24px;">pierborgo</p>
                            <div class="icons">
                                <i class="bi bi-plus-square mr-3"></i>
                                <i class="bi bi-list"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mx-auto" style="width:400px">
                    <div class="col-md-10">
                        <div class="image d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <img src="Pic (1).png" class="pic">
                            </div>
                            <div class="flex-grow-1">
                                <div class="post d-flex justify-content-between">
                                    <ul>
                                        <li>210</li>
                                        <li>post</li>
                                    </ul>
                                    <ul>
                                        <li>600</li>
                                        <li>follower</li>
                                    </ul>
                                    <ul>
                                        <li>500</li>
                                        <li>following</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mx-auto" style="width:400px;">
                    <div class="col-md-12">
                        <div class="text">
                            <h5 class="font-weight-bold pt-3">Piero Borgo</h5>
                            <p style="font-size:18px;">Product designer, founder of Leevia, Lego bricks lover.</p>
                            <a href="#">leevia.com</a>
                        </div>
                    </div>
                </div>
                <div class="row mx-auto" style="width:400px;">
                    <div class="col-md-12 mt-3">
                        <img src="Follow (1).png">
                        <img src="Message.png" class="ml-3">
                        <img src="More.png"class="ml-3" >
                    </div>

                </div>
        </div>
    </div>
    
</body>
</html>
